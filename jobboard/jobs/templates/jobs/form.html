<!-- jobs/templates/jobs/form.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .btn-green {
            background-color: #218324;
            color: #fff;
        }
        .btn-green:hover {
            background-color: #45a049;
        }
        .form-label {
            font-weight: bold;
            color: #974bdf;
        }
        .form-control, .form-select {
            background-color: #222;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container my-5 px-5">
    <h2 class="text-center mb-4">Poste uma Vaga</h2>
    <form method="post" action="{% url 'add_job' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Título da Vaga</label>
            <input type="text" class="form-control" id="jobTitle" name="title" placeholder="Digite o título da vaga">
        </div>
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Descrição da Vaga</label>
            <textarea class="form-control" id="jobDescription" name="description" rows="4" placeholder="Digite a descrição da vaga"></textarea>
        </div>
        <div class="mb-3">
            <label for="jobSalary" class="form-label">Salário</label>
            <input type="number" class="form-control" id="jobSalary" name="salary" placeholder="Digite o salário">
        </div>
        <div class="mb-3">
            <label for="salaryType" class="form-label">Tipo de salário</label>
            <select class="form-select" id="salaryType" name="salary_type">
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jobPrereqs" class="form-label">Pré-requisitos</label>
            <textarea class="form-control" id="jobPrereqs" name="prerequisites" rows="3" placeholder="Lista de pré-requisitos"></textarea>
        </div>
        <button type="submit" class="btn btn-green w-100">Enviar Vaga</button>
    </form>
</div>
</body>
</html>
